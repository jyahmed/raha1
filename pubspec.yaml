name: raha_app
description: تطبيق توصيل من المنزل للباب - تطبيق موبايل لتوصيل الطعام والمنتجات

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # محدث ليتوافق مع إصدار Dart SDK 3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # أضف هذا السطر
    sdk: flutter   
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  
  # Utilities
  shared_preferences: ^2.2.2
  intl: 0.20.2
  url_launcher: ^6.1.7  # تم نقلها من القسم المكرر
  
  # Animations
  lottie: ^2.7.0
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Charts
  fl_chart: ^0.66.0
  share_plus: ^7.0.0  # تم تحديث الإصدار ليكون متوافقاً

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
    - assets/images/
    - assets/icons/logo.png
    - assets/fonts/Cairo-Regular.ttf  # أضيف للخط العادي
    - assets/fonts/Cairo-Bold.ttf
    - assets/animations/  # مسار للرسوم المتحركة إذا كنت تستخدم Lottie
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700